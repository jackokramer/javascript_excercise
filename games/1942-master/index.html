<html>
<head>
	<title>1942 Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id='container'>
		<div id='hero' style='top:300px; left:300px;'></div>
		<div id='enemies'></div>
		<div id='bullets'>
			<div class='bullet' style='top:150px; left:200px;'></div>
			<div class='bullet' style='top:250px; left:200px;'></div>
			<div class='bullet' style='top:350px; left:200px;'></div>
			<div class='bullet' style='top:450px; left:200px;'></div>
		</div>	
	</div>

	<div id='score'>100</div>


<script>
	// 1. display the hero ^^^
	let hero ={
		x: 300,
		y: 500
	}
	 function displayHero(){
		document.getElementById('hero').style['top'] = hero.x + 'px';
		document.getElementById('hero').style['left'] = hero.y + 'px;'
	 }
	// 2. make the hero move up and down and left and right ^^^^
	 displayHero()

	// 3. Display all the enemies and
	 let enemies = [
		 {x: 50, y:50},
		 {x: 250, y:50},
		 {x: 450, y:50},
		]
	function displayEnemies(){
		let output = ``;
		for(let x = 0; x<enemies.length; x++){
			output += `<div class='enemy1' style='top:`+enemies[x].y+`px; left:`+ enemies[x].x+`px;'>
				</div>`
		}
		document.getElementById('enemies').innerHTML = output;
		displayEnemies();
	}
	// 4. Make the enemies move 
	function moveEnemies(){
		for(let x = 0; x<enemies.length; x++){
			enemies[x].y +=5;
		}
	}
	function gameLoop(){
		displayEnemies();
		moveEnemies();
		displayHero();
	}
	//setInterval(gameLoop)
	
	document.onkeydown = function(a){
		if(a.keyCode == 37){
			hero.x -=10;
		} else if(a.keyCode == 39){
			hero.y +=10;
		}
		displayHero();
		//console.log(hero);
	 }
</script>

</body>
</html>
