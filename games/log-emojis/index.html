<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Emoji Log</title>
</head>
<body>
            <h1>My Emojis</h1>
        <div class="container" id="container">
            <br>
        </div>
            <input type="text" id="input" placeholder="type an emoji❅">
        <div class="button-wrapper">
            <button id="push-btn">Add Emoji to End</button>
            <button id="unshift-btn">Add to the Front</button>
        </div>
        <div class="button-wrapper">
            <button id="pop-btn">Pop Emoji off</button>
            <button id="shift-btn">Shift Emoji to the next position</button>
        </div>
    <script src="index.js"></script>
</body>
</html>
