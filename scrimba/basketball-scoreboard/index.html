<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>BasketBall Shoot Out üèÄ</h1>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                    <h2 id="score-el">0</h2>
                </div>
                <div class="points">
                    <button class="btn add1" id="home-add1">+1</button>
                    <button class="btn add2"  id="home-add2">+2</button>
                    <button class="btn add3"  id="home-add3">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <h2 id="away-score-el">0</h2>
                </div>
                <div class="points">
                    <button class="btn add1" id="away-add1">+1</button>
                    <button class="btn add2" id="away-add2">+2</button>
                    <button class="btn add3" id="away-add3">+3</button>
                    <br>
                    <button class=" btn reset">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
