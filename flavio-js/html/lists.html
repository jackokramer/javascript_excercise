<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <h2>ordered List</h2>
    <ol>
        <li>Item
            <ul>
                <li>item</li>
                <li>item</li>
            </ul>
        </li>

        <li>
            <ol>
                <li>item</li>
                <li>item</li>
            </ol>
        </li>
        <li>
            
        </li>
    </ol>
</body>
</html>
