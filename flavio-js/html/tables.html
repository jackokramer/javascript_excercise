<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Tables</h2>
        <table>
            <hr>
            <tr>
                <th>Dog</th>
                <th>Age</th>
                <th>Picture</th>
            </tr>
            <tr>
                <td>Syd</td>
                <td>7</td>
                <td>
                <img
                src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                width="200"
              />
                </td>
                <td>
                    <table>
                        <tr>
                            <th> Birth Date</th>
                            <th>Weight</th>
                        </tr>
                        <tr>
                            <td>Feb 2019</td>
                            <td>17kgs</td>
                        </tr>
                        <tr>
                            <td>June 2017</td>
                            <td>49kgs</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Ruby</td>
                <td>2</td>
                <td><img
                src="https://images.unsplash.com/photo-1477884213360-7e9d7dcc1e48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                width="200"
              /></td>
              <td>
                <table>
                    <tr>
                        <th>Birth Date</th>
                        <th>Weight</th>
                    </tr>
                    <tr>
                        <td>Feb 2019</td>
                        <td>17kgs</td>
                    </tr>
                    <tr>
                        <td>June 2017</td>
                        <td>49kgs</td>
                    </tr>
                </table>
            </td>
            </tr>
        </table>
</body>
</html>
