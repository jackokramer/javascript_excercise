<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/forms.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,500,700|IBM+Plex+Sans:600,600i"
  rel="stylesheet"/>
    <title>Forms</title>
</head>
<body>
    <h2>Fill Out the Form</h2>
    <hr>
    <table>
        <form action="">
            <p> First Name:
                <input type="text" name="first_name" value="First Name" required>
            </p>
            <p> Last Name:
                <input type="text" name="last_name" required>
            </p>
            <p>Email:
                <input type="text" name="email" id="email" required >
            </p>
            <p>
                <label for="url">Blog URL</label>
                <input type="url" id="url" required placeholder="https://www.example.com" />
              </p>
            <textarea name="commnet" id="" cols="30" rows="10"></textarea>
            <br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </table>
    <hr>
</body>
</html>
