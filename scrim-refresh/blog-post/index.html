<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
                <ul>
                    <h1>Blog Space</h1>
                    <li><img src="imgs/logo.png" alt="logo" class="logo"></li>
                    <li class="item active"><a href="#">Home</a></li>
                    <li class="item"><a href="#">About</a></li>
                    <li class="item"><a href="#">News</a></li>
                    <li class="item"><a href="#">Contact</a></li>
                    <li class="item"><a href="#">Info</a></li>
                </ul>
        </nav>
    </header>
    <div class="form" id="new-post">
        <form action="/submit" method="post">
            <p>Your title:</p>
            <input type="text" id="post-title"/>
            <p>Your Message:</p>
            <textarea cols="30" rows="10" id="post-body"></textarea>
            <br>
            <button class="post">Post</button>
        </form>
    </div>
    <div id="items">
        <h1 class="title"></h1>
            <p class="body"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
