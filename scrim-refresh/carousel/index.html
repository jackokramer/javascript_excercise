<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
         <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <h1>Carousel</h1>
    <div class="carousel">
                <div class="carousel-item carousel-item-visible">
                    <img src="images/1.jpg" alt="joker-movie">
                    <p>Last Week Showing</p>
                </div>
                    <div class="carousel-item">
                        <img src="images/2.jpg" alt="baby-driver-movie">
                        <p>Coming Soon 10/05</p>
                    </div>
                    <div class="carousel-item">
                        <img src="images/3.jpg" alt="parasite-movie">
                        <p>Winner of Best Picture</p>
                    </div>
                    <div class="carousel-item">
                        <img src="images/4.jpg" alt="parasite-movie">
                        <p>Now Playing at the Sundance</p>
                    </div>
                    <div class="carousel-item">
                        <img src="images/5.jpg" alt="parasite-movie">
                        <p>Now Available on Demand</p>
                    </div>
                    <div class="carousel-item">
                        <img src="images/6.jpg" alt="parasite-movie">
                        <p>Now Playing at the Nick</p>
                    </div>
        <div class="carousel-actions">
            <button aria-label="previous-slide" id="previous"> &#8249; </button>
            <button aria-label="next-slide" id="after"> &#8250; </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
