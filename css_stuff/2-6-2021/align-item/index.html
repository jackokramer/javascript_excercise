<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Align-Items vs. Align-Content</title>
</head>
<body>
        <h1>align-items vs align-content</h1>
            <div class="container">
                <h2>align-items</h2>
                <div class="align-items">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item item--large"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
            <div class="container">
                <h2>align-content</h2>
                <div class="align-content">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item item--large"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item item--large"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
            </div>
</body>
</html>
