<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Basket Ball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="score_one">
                <h1 class="person">Home</h1>
                <div class="score">
                    <p id="points-one">0</p>
                </div>
                <div class="points"></div>
                    <button id="playerone_plus_one" onclick="getOnePlayerOne()">+1</button>
                    <button id="playerone_plus_two" onclick="getTwoPlayerOne()">+2</button>
                    <button id="playerone_plus_three" onclick="getThreePlayerOne()">+3</button>
                </div>
            </div>
            <div class="score_two">
                <h1 class="person">Guest</h1>
                <div class="score">
                    <p id="points-two">0</p>
                </div>
                <div class="points">
                    <button id="playertwo_plus_one" onclick="getOnePlayerTwo()">+1</button>
                    <button id="playertwo_plus_two" onclick="getTwoPlayerTwo()">+2</button>
                    <button id="playertwo_plus_three" onclick="getThreePlayerTwo()">+3</button>
                </div>
            </div>
        </div>
        <div id="reset">
            <button class="reset-set" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
