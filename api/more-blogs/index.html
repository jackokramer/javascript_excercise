<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>More Blogs</title>
</head>
<body>
    <div class="container row">
        <nav>
            <ul class="nav-list">
                <a href="#" class="svg-icon">
                    <img src="imgs/logo (2).svg" alt="responsive-blog">
                </a>
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </div>
        <div class="section-title">
            <h2 class="post-header">Add a Post</h2>
            <form action="post" id="new-post">
                <label for="">
                    <p class="post-text">Title: <input type="text" id="title"></p>
                </label>
                <label for="">
                <p class="post-text">Text Area:</p>
                    <textarea name="" id="body" cols="30" rows="10"></textarea>
                </label>
                <br>
                <button class="btn" id="btn">Add New Post</button>
            </form>
        </div>
    <div id="blog-space"></div>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
