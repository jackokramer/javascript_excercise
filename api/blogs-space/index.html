    <nav>

        <h1>Blog Space</h1>
    </nav>
    <form action="post" id="new-post">
        <p class="form-title">Post Title:</p> <input type="text" id="form-title" class="form-title">
        <p class="form-body">Body: </p><textarea name="" id="form-body" cols="30" rows="10" class="form-body"></textarea>
        <button class="btn" id="submit">Submit</button>
    </form>
    <h2 id="subtitle"></h2>

                    Challenge:

                     -->
    <div id="blog-list">
    </div>
