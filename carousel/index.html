<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="imgs/bill_graham.jpeg" alt="hobbies">
        </div>
        <div class="carousel-item">
            <img src="imgs/cannon.jpeg" alt="hobbies">
        </div>
        <div class="carousel-item">
            <img src="imgs/catalyst.jpeg" alt="hobbies">
        </div>
        <div class="carousel-item">
            <img src="imgs/lujan.jpeg" alt="hobbies">
        </div>
        <div class="carousel-item">
            <img src="imgs/paris.jpeg" alt="hobbies">
        </div>
        <div class="carousel-action">
            <button id="prev-slide" class="btn btn-primary" aria-label="Previous slide"> < </button>
            <button id="next-slide" class="btn btn-primary" aria-label="next slide"> > </button>
        </div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
