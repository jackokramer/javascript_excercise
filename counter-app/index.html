<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <h1>Counters</h1>
    <div class="container">
        <h3>People Entered</h3>
        <p id="count-el">0</p>
        <div class="buttons">
            <button id="plus-btn" onclick="countedPass()">+</button>
            <button id="save-btn" onclick="savedLog()">Save</button>
        </div>
        <p id="saved-instances">Previous entries</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
